<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cancer Predictions</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('bcancer.png'); 
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    max-width: 800px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h1, h2, p {
    color: #333;
  }
  .cancer-image {
    margin-top: 20px;
    margin-bottom: 20px;
    width: 200px;
    height: auto;
  }
  .prediction-select {
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Cancer Predictions</h1>
  <img src="scancer.png" alt="Cancer Image" class="cancer-image">
  <div class="prediction-select">
    <label for="predictionType">Select Prediction Type:</label>
    <select id="predictionType">
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>
  </div>
  <div id="predictions">
    <!-- Predictions will be dynamically updated here -->
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const predictionTypeSelect = document.getElementById("predictionType");
    const predictionsDiv = document.getElementById("predictions");

    predictionTypeSelect.addEventListener("change", function() {
      const selectedPredictionType = predictionTypeSelect.value;
      const predictions = getCancerPredictions(selectedPredictionType);
      predictionsDiv.innerHTML = predictions;
    });

    function getCancerPredictions(predictionType) {
      let predictions = "";
      switch(predictionType) {
        case "weekly":
          predictions = `
            <h2>Weekly Predictions for Cancer</h2>
            <p>This week, Cancer individuals may find themselves focusing on emotional healing and self-care. 
            Health-wise, it's important to pay attention to both physical and mental well-being. 
            Financially, there may be opportunities for increased stability or unexpected expenses, so it's important to budget wisely. 
            Family interactions will be supportive and nurturing, providing a sense of comfort and security. 
            Professionally, Cancer individuals may need to trust their instincts and intuition to navigate challenges in the workplace.</p>
          `;
          break;
        case "monthly":
          predictions = `
            <h2>Monthly Predictions for Cancer</h2>
            <p>This month, Cancer individuals may experience a period of reflection and introspection. 
            Health-wise, it's essential to prioritize self-care and seek support if needed. 
            Financially, there may be opportunities for financial planning or unexpected financial gains. 
            Family dynamics will be harmonious, fostering deep connections and emotional fulfillment. 
            Professionally, Cancer individuals may need to focus on communication and collaboration to achieve their goals.</p>
          `;
          break;
        case "yearly":
          predictions = `
            <h2>Yearly Predictions for Cancer</h2>
            <p>The upcoming year holds promise for Cancer individuals, with opportunities for personal growth and fulfillment. 
            Health-wise, it's important to prioritize both physical and emotional well-being, seeking balance and support when needed. 
            Financially, Cancer may experience periods of both stability and change, requiring adaptability and wise financial planning. 
            Family relationships will be a source of strength and support, providing a sense of security and belonging. 
            Professionally, Cancer individuals may embark on new career paths or take on leadership roles, leading to success and recognition.</p>
          `;
          break;
        default:
          predictions = "No predictions available.";
      }
      return predictions;
    }
  });
</script>

</body>
</html>
