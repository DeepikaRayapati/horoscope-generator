<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gemini Predictions</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('bgemini.png'); 
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    max-width: 800px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h1, h2, p {
    color: #333;
  }
  .gemini-image {
    margin-top: 20px;
    margin-bottom: 20px;
    width: 200px;
    height: auto;
  }
  .prediction-select {
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Gemini Predictions</h1>
  <img src="sgemini.png" alt="Gemini Image" class="gemini-image">
  <div class="prediction-select">
    <label for="predictionType">Select Prediction Type:</label>
    <select id="predictionType">
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>
  </div>
  <div id="predictions">
    <!-- Predictions will be dynamically updated here -->
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const predictionTypeSelect = document.getElementById("predictionType");
    const predictionsDiv = document.getElementById("predictions");

    predictionTypeSelect.addEventListener("change", function() {
      const selectedPredictionType = predictionTypeSelect.value;
      const predictions = getGeminiPredictions(selectedPredictionType);
      predictionsDiv.innerHTML = predictions;
    });

    function getGeminiPredictions(predictionType) {
      let predictions = "";
      switch(predictionType) {
        case "weekly":
          predictions = `
            <h2>Weekly Predictions for Gemini</h2>
            <p>In the upcoming week, Gemini individuals may feel a surge of creativity and inspiration. 
            Health-wise, it's important to maintain a balance between physical activity and relaxation. 
            Financially, there may be opportunities for unexpected gains or innovative investments. 
            Family interactions will be dynamic and engaging, fostering communication and understanding. 
            Professionally, Gemini individuals may need to stay adaptable and open-minded to seize new opportunities.</p>
          `;
          break;
        case "monthly":
          predictions = `
            <h2>Monthly Predictions for Gemini</h2>
            <p>In the upcoming month, Gemini individuals may find themselves exploring new interests and ideas. 
            Health-wise, it's essential to prioritize mental well-being and stress management techniques. 
            Financially, there may be fluctuations, so it's important to budget wisely and avoid impulsive spending. 
            Family dynamics will be lively and sociable, providing opportunities for meaningful connections. 
            Professionally, Gemini may encounter new challenges that require flexibility and creativity to overcome.</p>
          `;
          break;
        case "yearly":
          predictions = `
            <h2>Yearly Predictions for Gemini</h2>
            <p>The upcoming year holds promise for Gemini individuals, with opportunities for growth and expansion. 
            Health-wise, it's important to prioritize self-care and establish healthy habits. 
            Financially, Gemini may experience periods of both stability and change, with opportunities for innovative ventures. 
            Family relationships will be supportive and nurturing, providing a sense of stability and security. 
            Professionally, Gemini individuals may explore new career paths or take on leadership roles, leading to success and fulfillment.</p>
          `;
          break;
        default:
          predictions = "No predictions available.";
      }
      return predictions;
    }
  });
</script>

</body>
</html>
