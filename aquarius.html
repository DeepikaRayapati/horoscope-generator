<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aquarius Predictions</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('baquarius.png'); 
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    max-width: 800px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h1, h2, p {
    color: #333;
  }
  .aquarius-image {
    margin-top: 20px;
    margin-bottom: 20px;
    width: 200px;
    height: auto;
  }
  .prediction-select {
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Aquarius Predictions</h1>
  <img src="saquarius.png" alt="Aquarius Image" class="aquarius-image">
  <div class="prediction-select">
    <label for="predictionType">Select Prediction Type:</label>
    <select id="predictionType">
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>
  </div>
  <div id="predictions">
    <!-- Predictions will be dynamically updated here -->
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const predictionTypeSelect = document.getElementById("predictionType");
    const predictionsDiv = document.getElementById("predictions");

    predictionTypeSelect.addEventListener("change", function() {
      const selectedPredictionType = predictionTypeSelect.value;
      const predictions = getAquariusPredictions(selectedPredictionType);
      predictionsDiv.innerHTML = predictions;
    });

    function getAquariusPredictions(predictionType) {
      let predictions = "";
      switch(predictionType) {
        case "weekly":
          predictions = `
            <h2>Weekly Predictions for Aquarius</h2>
            <p>This week, Aquarius individuals may find themselves focusing on innovation and independence. 
            Health-wise, it's important to prioritize mental well-being and relaxation techniques. 
            Financially, there may be opportunities for financial gains through unconventional means. 
            Family interactions will be dynamic and stimulating, providing a sense of excitement and freedom. 
            Professionally, Aquarius individuals may need to embrace change and think outside the box to achieve success.</p>
          `;
          break;
        case "monthly":
          predictions = `
            <h2>Monthly Predictions for Aquarius</h2>
            <p>This month, Aquarius individuals may experience a period of creativity and self-expression. 
            Health-wise, it's essential to prioritize self-care and stress management techniques. 
            Financially, there may be opportunities for financial gains or investments in personal development. 
            Family relationships will be harmonious and supportive, providing a sense of security and belonging. 
            Professionally, Aquarius may need to focus on collaboration and teamwork to achieve their career goals.</p>
          `;
          break;
        case "yearly":
          predictions = `
            <h2>Yearly Predictions for Aquarius</h2>
            <p>The upcoming year holds promise for Aquarius individuals, with opportunities for personal growth and fulfillment. 
            Health-wise, it's important to prioritize both physical and mental well-being, seeking balance and relaxation. 
            Financially, Aquarius may experience periods of growth and prosperity, with opportunities for financial stability and abundance. 
            Family dynamics will be supportive and nurturing, providing a sense of security and love. 
            Professionally, Aquarius individuals may achieve new heights in their careers, receiving recognition and opportunities for advancement.</p>
          `;
          break;
        default:
          predictions = "No predictions available.";
      }
      return predictions;
    }
  });
</script>

</body>
</html>
